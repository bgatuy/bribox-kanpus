<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appsheet PDF Extract</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <nav>
    <a href="index.html">Trackmate</a> |
    <a href="Appsheet.html">AppSheet</a> |
    <a href="formserahterima.html">Form Serah Terima</a> |
    <a href="merge.html">Merge PDF</a>
  </nav>

  <h1>Appsheet PDF Extract (via Server)</h1>
  <label for="pdfFile" class="upload-label">
    <span class="material-icons">upload_file</span> Pilih File PDF
  </label>
  <input type="file" id="pdfFile" accept="application/pdf" />

  <div id="output">Text akan muncul di sini...</div>
  <button id="copyBtn">Copy</button>

  <script>
    const pdfInput = document.getElementById("pdfFile");
    const output = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");

    pdfInput.addEventListener("change", async () => {
      const file = pdfInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("pdf", file);

      output.textContent = "Memproses file...";

      try {
        const response = await fetch("http://localhost:5000/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        output.textContent = result.text || "Gagal mengekstrak.";
      } catch (err) {
        output.textContent = "Terjadi kesalahan.";
        console.error(err);
      }
    });

    copyBtn.addEventListener("click", () => {
      const textarea = document.createElement("textarea");
      textarea.value = output.textContent;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      copyBtn.textContent = "âœ” Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
    });
  </script>
</body>
</html>
